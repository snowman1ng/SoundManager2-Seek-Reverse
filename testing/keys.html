<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A fun doc</title>
	<style>
		.tag {
			display: inline-block;
			color: #fff;
			background-color: #aaa;
			padding: 1em;
			width: 100px;
		}
	</style>
	<!-- soundmanager2 library -->
    <script type="text/javascript" src="../script/soundmanager2.js"></script>
</head>
<body>
	<h1>Engage</h1>
	<p class="tag" id="one">
		teal
	</p>
	<p class="tag" id="two">
		red
	</p>
	<p class="tag" id="three">
		green
	</p>
	<p class="tag" id="four">
		pink
	</p>

	<script type="text/javascript">
		/* Set up soundManager */
		soundManager.setup({
		  url: '/path/to/swf-files/',

		  onready: function() {
		    keyC = soundManager.createSound({
		          id: 'keyCId', // optional: provide your own unique id
		         url: 'resources/keys/pinkyfinger__piano-c.wav'
		    });
		   	keyD = soundManager.createSound({
		          id: 'keyDId', // optional: provide your own unique id
		         url: 'resources/keys/pinkyfinger__piano-d.wav'
		    });
		    keyE = soundManager.createSound({
		          id: 'keyEId', // optional: provide your own unique id
		         url: 'resources/keys/pinkyfinger__piano-e.wav'
		    });
		    keyF = soundManager.createSound({
		          id: 'keyFId', // optional: provide your own unique id
		         url: 'resources/keys/pinkyfinger__piano-f.wav'
		    });
		    keyG = soundManager.createSound({
		          id: 'keyGId', // optional: provide your own unique id
		         url: 'resources/keys/pinkyfinger__piano-g.wav'
		    });
		  },
		  ontimeout:
		    function() {
		    }
		});
		
		var aFlag = true;
		var tag1 = document.getElementById("one");
		tag1.addEventListener("mouseup", aEvent, false);
		tag1.addEventListener("mousedown", playC, false);
		tag1.addEventListener("touchend", aEvent, false);
		tag1.addEventListener("touchstart", playC, false);

		var tag2 = document.getElementById("two");
		tag2.addEventListener("mouseup", aEvent, false);
		tag2.addEventListener("mousedown", playD, false);
		tag2.addEventListener("touchend", aEvent, false);
		tag2.addEventListener("touchstart", playD, false);

		var tag3 = document.getElementById("three");
		tag3.addEventListener("mouseup", aEvent, false);
		tag3.addEventListener("mousedown", playE, false);
		tag3.addEventListener("touchend", aEvent, false);
		tag3.addEventListener("touchstart", playE, false);

		var tag4 = document.getElementById("four");
		tag4.addEventListener("mouseup", aEvent, false);
		tag4.addEventListener("mousedown", playF, false);
		tag4.addEventListener("touchend", aEvent, false);
		tag4.addEventListener("touchstart", playF, false);

		function aEvent() {
			var color = this.innerText || this.TextContent;
			console.log(color);
			if (color != "grey") {
				this.style.backgroundColor = color;
				this.innerHTML = "grey";
			} else {
				this.style.backgroundColor = "grey";
				this.innerHTML = "teal";
			}
		}
		function anEvent() {
			var color = "red";
			console.log("yum");
			if (color != "grey") {
				this.style.backgroundColor = color;
				this.innerHTML = "grey";
			} else {
				this.style.backgroundColor = "grey";
				this.innerHTML = "teal";
			}
		}
		function playC() {
			keyC.play();
			anEvent();
		}
		function playD() {
			keyD.play();
			anEvent();
		}
		function playE() {
			keyE.play();
			anEvent();
		}
		function playF() {
			keyF.play();
			anEvent();
		}
		function playG() {
			keyG.play();
			anEvent();
		}
	</script>
	<p>I do not own these piano sound files. They belong to <a href="https://freesound.org/people/pinkyfinger/">pinkyfinger</a> at freesound.org</p>
</body>
</html>
