<html>
    <head>  
        <title>SoundManager Testing
        </title>   
    </head>
    <body>
        <p>SoundManager Testing</p>
        <script type="text/javascript" src="../script/soundmanager2.js"></script>

 
<script type="text/javascript">
    var mp3Sound;
    var wavSound;
          

      
    soundManager.setup({
        url: '/path/to/swf-files/',

        onready: function() {

        mp3Sound = soundManager.createSound({
              id: 'aSound', // optional: provide your own unique id
             url: 'Kalimba.mp3'
         });
         
         wavSound = soundManager.createSound({
              id: 'bSound', // optional: provide your own unique id
             url: 'traditional.wav'
         });
         },
         ontimeout: function() {
         }
    });
    

 function mp3Play(){ 
     mp3Sound.pause();
     mp3Sound.play();
     }
     

 
 function mp3Pause(){ 
     mp3Sound.pause();
 };
 
 function wavPlay(){ 
     wavSound.pause();
     wavSound.play();
 }
 function wavPause(){ 
     wavSound.pause();
 };

        </script>

        <form>
            <input type="button"  value ="play MP3" onclick ="mp3Play()">
            <input type="button"  value ="stop MP3" onclick ="mp3Pause()">
        </form>
        <form>
            <input type="button"  value ="play WAV" onclick ="wavPlay()">
            <input type="button"  value ="stop WAV" onclick ="wavPause()">
        </form>

    </body>
</html>
