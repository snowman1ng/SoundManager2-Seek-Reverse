<!doctype html>
<html>	
<head>
<title>Testing SoundManager2</title>
</head>

<body>
<p>Does this work?</p>

<!-- include SM2 library (see builds for optimized versions) -->
<script type="text/javascript" src="../script/soundmanager2.js"></script>

<!-- configure SM2 for your use -->
<script type="text/javascript">

soundManager.setup({

  // location: path to SWF files, as needed (SWF file name is appended later.)

  url: '/path/to/swf-files/',

  // optional: version of SM2 flash audio API to use (8 or 9; default is 8 if omitted, OK for most use cases.)
  // flashVersion: 9,

  // use soundmanager2-nodebug-jsmin.js, or disable debug mode (enabled by default) after development/testing
  // debugMode: false,

  // good to go: the onready() callback

  onready: function() {

    // SM2 has started - now you can create and play sounds!

    var mySound = soundManager.createSound({
      id: 'aSound', // optional: provide your own unique id
      url: 'Kalimba.mp3'
      // onload: function() { console.log('sound loaded!', this); }
      // other options here..
    });

    mySound.setPosition(150000); //this line sets the position to a point within the song in milliseconds
      //check line 2322 in the js file to find setPosition function
    mySound.play();

  },

  // optional: ontimeout() callback for handling start-up failure

  ontimeout: function() {

    // Hrmm, SM2 could not start. Missing SWF? Flash blocked? No HTML5 audio support? Show an error, etc.?
    // See the flashblock demo when you want to start getting fancy.

  }

});

</script>
</body>
</html>
